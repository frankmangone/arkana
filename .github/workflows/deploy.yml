name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files (debug)
        run: ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Check pnpm version
        run: pnpm --version

      - name: Check if lockfile exists (debug)
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Lockfile exists"
            cat pnpm-lock.yaml | head -n 20
          else
            echo "Lockfile does not exist"
            find . -name "pnpm-lock.yaml"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies without frozen lockfile
        run: pnpm install --no-frozen-lockfile
        env:
          NODE_ENV: production

      - name: Print environment variables (debug)
        run: |
          echo "NODE_ENV: $NODE_ENV"
          echo "GITHUB_ACTIONS: $GITHUB_ACTIONS"

      - name: Build with Next.js
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
