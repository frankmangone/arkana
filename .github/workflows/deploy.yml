name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: ""
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_BASE_PATH: ""
      NEXT_PUBLIC_SITE_URL: "https://arkana.blog"
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files (debug)
        run: ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Check pnpm version
        run: pnpm --version

      - name: Check if lockfile exists (debug)
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "Lockfile exists"
            cat pnpm-lock.yaml | head -n 20
          else
            echo "Lockfile does not exist"
            find . -name "pnpm-lock.yaml"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies without frozen lockfile
        run: pnpm install --no-frozen-lockfile

      - name: Pre-calculate content hashes
        run: node scripts/calculate-hashes.js

      - name: Print environment variables (debug)
        run: |
          echo "BASE_PATH: $BASE_PATH"
          echo "NEXT_PUBLIC_BASE_PATH: $NEXT_PUBLIC_BASE_PATH"

      - name: Build with Next.js
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
